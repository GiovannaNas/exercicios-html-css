      <source
        media="(max-width: 750px)"

      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"

    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> 
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacst-33.ogg" type="audio/ogg">
      <source src="midia/guanacast-33.wan" type="audio/wav">
